<h1>HTML</h1>

<h2>Emmet / Zen Coding</h2>

<!--
    Etiket isimlerini direkt verebiliyoruz.    
    + kardeş element oluşturur.
    < içinde öğe oluşur.
    ^ yukarı çık ve öğe oluştur.
    * kere (çarp) => p*3 
    lorem => çok uzun yazı oluşturur.
    lorem4 => 4 kelimelik yazı oluşturur.
    . => class
    # => id  
-->

<!-- h1+p+p+h2+p+p+p+p -->
<!-- h1+p*2+h2+p*4 -->
<!-- ul>li*5 -->
<!-- ul>li*3^p*2+h3 -->

<!-- ul>li*3>lorem1^p*2>lorem4+h3>lorem1 -- Hatalı -->
<!-- ul>li*3>lorem1^^p*2>lorem4^h3>lorem1 -->

<h3 class="deneme">Lorem.</h3> <!-- h3.deneme>lorem1 -->
<h3 id="idOlussun">Lorem.</h3> <!-- h3#idOlussun>lorem1 -->
<h3 class="deneme" id="idOlussun">Lorem.</h3> <!-- h3.deneme#idOlussun>lorem1 -->

<!-- ul>li#idNo$*3 (kısa) --> <!-- ul>li#id1+li#id2+li#id3 (uzun) -->

<ul>
    <li id="idNo1"></li>
    <li id="idNo2"></li>
    <li id="idNo3"></li>
</ul>
